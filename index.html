<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>ICE CREAM</title>
</head>
<body>
    <h2><b>CLICK TO MAKE AN IMAGE OF A ICE CREAM</b></h2>
    <div class="button-group">
        <button id="ice_creamBtn">CLICK IT FOR ICE CREAM</button>
        <button id="ClearBtn">CLEAR IMAGE</button>
        <select id="flavourSelector">
            <option value="chocolate.png">CHOCOLATE</option>
            <option value="mango.png">MANGO</option>
            <option value="strawberry.png">STRAWBERRY</option>
            <option value="cookie-1.png">COOKIE</option>
        </select>
    </div>
    <p><b>ICE CREAM / COOKIE COUNTER:</b> <span id="COUNTER">0</span></p>
    <button id="darkModeToggle">Dark Mode</button>
    <div id="ice_creamBox"></div>
    <script src="app.js"></script>
    
</body>
</html>
